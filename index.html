<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://cdn.glitch.global/b948135d-7d73-4bca-96eb-290ed9a315a8/favicon-32x32.png?v=1683241758919"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <div class="card-container">
        <header class="color-header"></header>
        <img
          class="profile-img"
          src="https://cdn.glitch.global/b948135d-7d73-4bca-96eb-290ed9a315a8/image-victor.jpg?v=1683241665035"
          alt="profile img"
        />
        <section class="profile-container">
          <h3 class="profile-info">Victor Crest <span class="age">26</span></h3>
          <span class="city">London</span>
          <div class="divider"></div>
          <section class="profile-stats">
            <div class="stat stat-1">
              80K <span class="sub-span">followers</span>
            </div>
            <div class="stat stat-2">
              803K <span class="sub-span">likes</span>
            </div>
            <div class="stat stat-3">
              1.4K <span class="sub-span">photos</span>
            </div>
          </section>
        </section>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
